  <style>
  .row {
    display: flex; 
    flex-wrap: wrap; /* Allows elements to wrap to a new line when there's no space */
    justify-content: center;
    align-items: center;
    height: auto;
    gap: 20px; /* Spacing between images */
    margin-bottom: 20px; /* Spacing between rows */
  }

  .service-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* Spacing between images */
  }

/* You can also set a maximum width for the images so they don't go outside the container */
  .service-content img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.5s ease;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <script>
    // Javascript for enlarging images
    const images = document.querySelectorAll('.image');
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('img01');
    const closeBtn = document.querySelector('.close');

    // Opening the modal window
    images.forEach(img => {
      img.addEventListener('click', function() {
        modal.style.display = "flex";
        setTimeout(() => {
          modal.classList.add('show'); // Show animation
        }, 10);
        modalImg.src = this.src;
      });
    });

    // Closing the modal window
    closeBtn.addEventListener('click', function() {
      modal.classList.remove('show'); // Hide animation
      setTimeout(() => {
        modal.style.display = "none"; // Hide the window after the animation ends
      }, 500); // Animation duration
    });
  </script>

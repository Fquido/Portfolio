  <style>
  .row {

    flex-wrap: wrap; /* Pozwala na zawijanie elementów w nowy wiersz, gdy nie ma miejsca */

    align-items: center;
    height: auto;
    gap: 20px; /* Odstęp między obrazkami */
    margin-bottom: 20px; /* Odstęp między rzędami */
  }

  .service-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* Odstęp między obrazkami */
  }

/* Można również ustawić maksymalną szerokość dla obrazków, aby nie wychodziły poza kontener */
  .service-content img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.5s ease;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <script>
    // Skrypt JavaScript do powiększania obrazków
    const images = document.querySelectorAll('.image');
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('img01');
    const closeBtn = document.querySelector('.close');

    // Otwieranie modalnego okna
    images.forEach(img => {
      img.addEventListener('click', function() {
        modal.style.display = "flex";
        setTimeout(() => {
          modal.classList.add('show'); // Animacja pokazywania
        }, 10);
        modalImg.src = this.src;
      });
    });

    // Zamykanie modalnego okna
    closeBtn.addEventListener('click', function() {
      modal.classList.remove('show'); // Animacja znikania
      setTimeout(() => {
        modal.style.display = "none"; // Ukrywanie okna po zakończeniu animacji
      }, 500); // Czas trwania animacji
    });
  </script>
